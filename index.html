<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="resultArea">

    </div>

    <table>
        <tr>
            <td id="del" onclick="deleteAlles()">C</td>
            <td class="highlight" onclick="deleteLast()" id="DEL">DEL</td>
            <td class="highlight" onclick="appendOperation2(' % ')">%</td>
            <td>ðŸ–©</td>
        </tr>
        <tr>
            <td onclick="appendOperation1(7)">7</td>
            <td onclick="appendOperation1(8)">8</td>
            <td onclick="appendOperation1(9)">9</td>
            <td class="highlight" onclick="appendOperation2(' / ')">/</td>
        </tr>
        <tr>
            <td onclick="appendOperation1(4)">4</td>
            <td onclick="appendOperation1(5)">5</td>
            <td onclick="appendOperation1(6)">6</td>
            <td class="highlight" onclick="appendOperation2(' * ')">x</td>
        </tr>

        <tr>
            <td onclick="appendOperation1(1)">1</td>
            <td onclick="appendOperation1(2)">2</td>
            <td onclick="appendOperation1(3)">3</td>
            <td class="highlight" onclick="appendOperation2(' - ')">-</td>
        </tr>
        <tr>
            <td onclick="appendOperation1(0)">0</td>
            <td onclick="appendOperation2('.')">.</td>
            <td onclick="calculateResult()" id="result">=</td>
            <td class="highlight" onclick="appendOperation2(' + ')">+</td>
        </tr>
    </table>

    <script>
        function appendOperation1(operation1) {
            let container = document.getElementById("resultArea");
            container.innerHTML += operation1;
        }


        function appendOperation2(operation2) {
            let container = document.getElementById("resultArea");
            container.innerHTML += operation2;
            
            // Hier mÃ¼ssen wir verhindern, dass die Taste erneut angeklickt wird, 
            //indem wir denselben Container drucken (z. B. 1 ++ 10 - - 2). 
        } 


        function calculateResult() {
            let container = document.getElementById("resultArea");
            let result = eval(container.innerHTML);
            container.innerHTML = result;
        }


        function deleteLast() {
            let container = document.getElementById("resultArea");
            if (container.innerHTML.endsWith(' ')) {
                container.innerHTML = container.innerHTML.slice(0, -3);
            } else {
                container.innerHTML = container.innerHTML.slice(0, -1);
            }
        }


        function deleteAlles() {
            let container = document.getElementById("resultArea");
            if (container.innerHTML.endsWith(' ')) {
                container.innerHTML = container.innerHTML.slice(-3, 0);
            } else {
                container.innerHTML = container.innerHTML.slice(-1, 0);            
            }
        }
    </script>
</body>

</html>
